    <script>
      // change header image after 2 seconds
      var images = ["Banner_1.png", "Banner_2.png", "Banner_3.png"],
        index = 1, // starting index
        maxImages = images.length - 1;
      var timer = setInterval(function () {
        var currentImage = images[index];
        index++;
        if (index == 3) {
          index = 0;
        }
        $(".eShisa-slider").fadeOut(1000, function () {
          $(".eShisa-slider").attr("src", "image/" + currentImage);
          $(".eShisa-slider").fadeIn(3000);
        });
      }, 6000);

      (function ($) {
        $(function () {
          $("#scroller").simplyScroll();
        });
      })(jQuery);

      function loadLoginPage() {
        $.ajax({
          type: "post",
          url: "page-to-land",
          data: {
            rootData: "na",
            flagreq: "loginPage",
          },
          success: function (response) {
            $("#homePage").html("");
            $("#homePage").html(response);
          },
        });
      }

      function loadRegisterPage() {
        $.ajax({
          type: "post",
          url: "page-to-land",
          data: {
            rootData: "na",
            flagreq: "registerPage",
          },
          success: function (response) {
            $("#homePage").html("");
            $("#homePage").html(response);

        });
